<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false">
		<a-entity position="0 2.25 -15" particle-system="preset: snow"></a-entity>

		<a-marker preset='hiro'>
			<a-entity>
				<a-sphere src='https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg' position='2 .8 0' radius='.2'>
					<a-animation attribute="rotation" dur="20000" fill="none" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
				</a-sphere>
				<a-sphere src='https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg' position='0 .8 0' radius='.8'>
					<a-animation attribute="rotation" dur="10000" fill="none" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
				</a-sphere>
				<a-animation attribute="rotation" dur="100000" fill="none" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
			</a-entity>



		</a-marker>

		<a-marker preset='kanji'>
			<a-entity>
				<a-entity position='0 1 0' text="value: Kulstof;"></a-entity>
				<a-entity>
				<a-sphere position='-.03 .5 0' color="#ee2d2d" radius='.05'></a-sphere>
				<a-sphere position='.03 .5 0' color="#2d75ee" radius='.05'></a-sphere>
				<a-sphere position='0 .5 .03' color="#ee2d2d" radius='.05'></a-sphere>
				<a-sphere position='0 .5 -.03' color="#2d75ee" radius='.05'></a-sphere>
				<a-sphere position='0 .53 0' color="#2d75ee" radius='.05'></a-sphere>
				<a-sphere position='0 .47 0' color="#ee2d2d" radius='.05'></a-sphere>
				<a-animation attribute="rotation" dur="3000" fill="none" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
				</a-entity>

				<a-entity>
					<a-sphere position='.25 .5 0' color="#eec42d" radius='.03'>
					</a-sphere>
					<a-sphere position='-.25 .5 0' color="#eec42d" radius='.03'>
					</a-sphere>
					<a-animation attribute="rotation" dur="1000" fill="none" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
				</a-entity>
				<a-entity>
					<a-sphere position='.5 .5 0' color="#eec42d" radius='.03'>
					</a-sphere>
					<a-sphere position='-.5 .5 0' color="#eec42d" radius='.03'>
					</a-sphere>
					<a-sphere position='0 .5 .5' color="#eec42d" radius='.03'>
					</a-sphere>
					<a-sphere position='0 .5 -.5' color="#eec42d" radius='.03'>
					</a-sphere>
					<a-animation attribute="rotation" dur="2000" fill="none" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
				</a-entity>

			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
